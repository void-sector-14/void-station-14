- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformDiscoDetective
  name: униформа суперзвездного полицейского
  description: Расклешенные брюки и грязная рубашка, которая, возможно, была стильной, пока кто-то не помочился в подмышки. Это одежда суперзвезды.
  components:
    - type: Sprite
      sprite: Void/Clothing/Uniforms/Jumpsuit/disco.rsi
    - type: Clothing
      sprite: Void/Clothing/Uniforms/Jumpsuit/disco.rsi

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformAerostatic
  name: аэростатический костюм
  description: Строгий и хорошо отглаженный костюм; профессиональный, удобный и удивительно властный.
  components:
    - type: Sprite
      sprite: Void/Clothing/Uniforms/Jumpsuit/kim.rsi
    - type: Clothing
      sprite: Void/Clothing/Uniforms/Jumpsuit/kim.rsi

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesAerostatic
  name: очки бинокли
  description: Показывает, что вы знаете, как пришить лацкан и отцентрировать вырез сзади.
  components:
    - type: Sprite
      sprite: Void/Clothing/Glasses/kim.rsi
    - type: Clothing
      sprite: Void/Clothing/Glasses/kim.rsi

- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsAerostatic
  name: аэростатические перчатки
  description: Дышащие красные перчатки для умелого обращения с ручкой и блокнотом.
  components:
    - type: Sprite
      sprite: Void/Clothing/Hands/Gloves/kim.rsi
    - type: Clothing
      sprite: Void/Clothing/Hands/Gloves/kim.rsi
    - type: GloveHeatResistance
      heatResistance: 1400
    - type: Insulated

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckDiscoDetective
  name: кошмарный галстук
  description: Галстук украшен броским узором. Он пугающе яркий. Почему-то вам кажется, что было бы неправильно когда-либо его снимать. Теперь он ваш друг. Вы предадите его, если смените на какой-нибудь скучный шарф.
  components:
    - type: Sprite
      sprite: Void/Clothing/Neck/disco.rsi
    - type: Clothing
      sprite: Void/Clothing/Neck/disco.rsi

- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterAerostatic
  name: аэростатическая куртка-бомбер
  description: Куртка, которую когда-то носили революционные воздушные бригады во время революции, предшествовавшей столетию назад. Внутри есть несколько карманов, в основном для хранения блокнотов и компасов.
  components:
    - type: Sprite
      sprite: Void/Clothing/OuterClothing/Coats/kim.rsi
    - type: Clothing
      sprite: Void/Clothing/OuterClothing/Coats/kim.rsi

- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterDiscoAssBlazer
  name: чумовой диско блейзер
  description: Этот блейзер выглядит так, словно кто-то снял кожу с какого-то давно вымершего диско-персонажа. На спине и правом рукаве у него загадочный белый прямоугольник.
  components:
    - type: Sprite
      sprite: Void/Clothing/OuterClothing/Coats/disco.rsi
    - type: Clothing
      sprite: Void/Clothing/OuterClothing/Coats/disco.rsi

- type: entity
  parent: ClothingShoesBase
