  name: туфли из зеленой ящерицы
  description: Возможно, с годами они немного утратили свой блеск, но эти зеленые туфли из кожи ящерицы идеально тебе подходят.
  components:
    - type: Sprite
      sprite: Void/Clothing/Shoes/Misc/disco.rsi
    - type: Clothing
      sprite: Void/Clothing/Shoes/Misc/disco.rsi

