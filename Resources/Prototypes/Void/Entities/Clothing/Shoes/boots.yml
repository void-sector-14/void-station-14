- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesBootsStorekeeper
  name: ботинки кладовщика
  description: Перетоптали не мало накладных
  components:
  - type: Sprite
    sprite: Void/Clothing/Shoes/Boots/storekeeper.rsi
  - type: Clothing
    sprite: Void/Clothing/Shoes/Boots/storekeeper.rsi

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesBootsCowBoySuit
  name: ботинки ковбоя
  description: Пара шпор на пятке вам явно сделает больно
  components:
  - type: Sprite
    sprite: Void/Clothing/Shoes/Boots/cowboyboots.rsi
  - type: Clothing
    sprite: Void/Clothing/Shoes/Boots/cowboyboots.rsi

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesGlowBoot
  name: ботинки декера
  description: Ботинки декера с подсветкой. Честно, никто не понимает почему именно они должны светиться, да и в целом они не светятся. Никто даже не понимает что означает слово "декер"
  components:
  - type: Sprite
    sprite: Void/Clothing/Shoes/Boots/deckerboots.rsi
  - type: Clothing
    sprite: Void/Clothing/Shoes/Boots/deckerboots.rsi
    layers:
    - state: glow
      shader: unshaded

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingJackBootsCross
  name: тактические ботинки
  description: Пара ботинок обычно носимых спец. подразделениями.
  components:
  - type: Sprite
    sprite: Void/Clothing/Shoes/Boots/jackbootscross.rsi
  - type: Clothing
    sprite: Void/Clothing/Shoes/Boots/jackbootscross.rsi

- type: entity
  parent: ClothingShoesMilitaryBase
  id: ClothingShoesBootsRustyPlate
  name: ржавые пластинчатые ботинки
  description: Пара ржавых ботинок с пластинчатой защитой.
  components:
  - type: Sprite
    sprite: Void/Clothing/Shoes/Boots/rusty_plate_boots.rsi
  - type: Clothing
    sprite: Void/Clothing/Shoes/Boots/rusty_plate_boots.rsi
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepSpurs
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95

- type: entity
  parent: ClothingShoesMilitaryBase
  id: ClothingShoesBootsCursedPlate
  name: проклятые ботинки
  description: Пара ботинок с защитой. Из них исходит странный красный туман.
  components:
  - type: Sprite
    sprite: Void/Clothing/Shoes/Boots/cursed_boots.rsi
  - type: Clothing
    sprite: Void/Clothing/Shoes/Boots/cursed_boots.rsi
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepSpurs
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
