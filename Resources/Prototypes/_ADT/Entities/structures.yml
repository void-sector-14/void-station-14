- type: entity
  name: Supermatter Spawner
  id: ADTSupermatterSpawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: ADT/Structures/Power/Supermatter/DARKMATTER.rsi
        state: supermatter
  - type: ConditionalSpawner
    prototypes:
      - Supermatter

## Supermatter
- type: entity
  parent: [ BaseComputerCircuitboard, BaseEngineeringContraband ]
  id: SupermatterComputerCircuitboard
  name: supermatter monitoring console board
  description: A computer printed circuit board for a supermatter monitoring console.
  components:
    - type: Sprite
      state: cpu_engineering
    - type: ComputerBoard
      prototype: ComputerSupermatter

- type: entity
  name: scalpel
  id: ADTSupermatterScalpel
  parent: BaseToolSurgery
  description: A surgical tool used to make incisions into flesh.
  components:
  - type: Sharp
    butcherDelayModifier: 1.5
  - type: Tool
    qualities:
    - Slicing
    speedModifier: 0.66
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: ADT/Objects/Tools/supermatter_scalpel.rsi
    state: scalpel
  - type: Item
    sprite: ADT/Objects/Tools/supermatter_scalpel.rsi
    storedRotation: 90
  - type : SupermatterImmune

## Supermatter
- type: entity
  parent: [ BaseComputerAiAccess, BaseEngineeringContraband ]
  id: ComputerSupermatter
  name: supermatter monitoring console
  description: Used to monitor the status of supermatter crystals.
  components:
  - type: Computer
    board: SupermatterComputerCircuitboard
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: supermatter-0
    - map: ["computerLayerKeys"]
      state: supermatter_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#0f704b"
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
      enum.SupermatterConsoleVisuals.ComputerLayerScreen:
        computerLayerScreen:
          0: { state: supermatter-0 }
          1: { state: supermatter-1 }
          2: { state: supermatter-2 }
          3: { state: supermatter-3 }
          4: { state: supermatter-4 }
          5: { state: supermatter-5 }
          6: { state: supermatter-6 }
      enum.WiresVisuals.MaintenancePanelState:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: false }
          False: { visible: true }
  - type: SupermatterConsole
  - type: ActivatableUI
    key: enum.SupermatterConsoleUiKey.Key
  - type: UserInterface
    interfaces:
        enum.SupermatterConsoleUiKey.Key:
            type: SupermatterConsoleBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface

