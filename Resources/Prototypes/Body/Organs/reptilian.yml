- type: entity
  id: OrganReptilianLungs
  parent: [BaseAnimalOrgan, BaseOrganLungs]
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Sprite
    sprite: Mobs/Species/Reptilian/organs.rsi
    layers:
      - state: lung-l
      - state: lung-r
  - type: Item
    size: Small
    heldPrefix: lungs
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Animal ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganReptilianHeart
  parent: [BaseAnimalOrgan, BaseOrganHeart]
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Sprite
    sprite: Mobs/Species/Reptilian/organs.rsi
    state: heart-on
  # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
  # This is done because these chemicals need to have some effect even if they aren't being filtered out of your body.
  # You're technically 'immune to poison' without a heart, but.. uhh, you'll have bigger problems on your hands.
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [Animal]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Item
    size: Small
    heldPrefix: heart

- type: entity
  id: OrganReptilianLiver
  parent: [BaseAnimalOrgan, BaseOrganLiver]
  name: liver
  description: "Pairing suggestion: chianti and fava beans."
  components:
  - type: Sprite
    sprite: Mobs/Species/Reptilian/organs.rsi
    state: liver
  - type: Item
    size: Small
    heldPrefix: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    maxReagents: 1
    metabolizerTypes: [Animal]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink

- type: entity
  id: OrganReptilianKidneys
  parent: [BaseAnimalOrgan, BaseOrganKidneys]
  name: kidneys
  description: "Filters toxins from the bloodstream."
  components:
  - type: Sprite
    sprite: Mobs/Species/Reptilian/organs.rsi
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Item
    size: Small
    heldPrefix: kidneys
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Animal]
    removeEmpty: true

